<?xml version="1.0" encoding="UTF-8"?>
<svg width="192px" height="192px" viewBox="0 0 192 192" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with rock-inspired gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1d2e3f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
        </linearGradient>
        <filter id="textureFilter" x="-50%" y="-50%" width="200%" height="200%">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" seed="2" />
            <feDisplacementMap in="SourceGraphic" scale="0.8" />
        </filter>
    </defs>
    
    <!-- Main circle with texture and border -->
    <circle cx="96" cy="96" r="94" fill="url(#bgGradient)" filter="url(#textureFilter)" />
    <circle cx="96" cy="96" r="94" fill="none" stroke="#3c4a5e" stroke-width="4" />
    
    <!-- Vinyl record grooves - enhanced for folk/rock feel -->
    <circle cx="96" cy="96" r="85" fill="none" stroke="#a3a3a3" stroke-width="1.5" stroke-dasharray="1,3" />
    <circle cx="96" cy="96" r="70" fill="none" stroke="#a3a3a3" stroke-width="1" stroke-dasharray="1,2" />
    <circle cx="96" cy="96" r="55" fill="none" stroke="#a3a3a3" stroke-width="1" />
    
    <!-- Guitar strings inspired elements -->
    <line x1="65" y1="96" x2="127" y2="96" stroke="#a3a3a3" stroke-width="0.7" />
    <line x1="96" y1="65" x2="96" y2="127" stroke="#a3a3a3" stroke-width="0.7" />
    
    <!-- Inner accent circle -->
    <circle cx="96" cy="96" r="45" fill="none" stroke="#d13a2c" stroke-width="2.5" />
    
    <!-- JD letters, enhanced folk-rock style -->
    <text x="96" y="105" text-anchor="middle" dominant-baseline="middle" 
        font-family="Georgia, serif" font-weight="bold" font-size="72" fill="#ffffff" 
        stroke="#1d2e3f" stroke-width="1">JD</text>
    
    <!-- Sound wave element - enhanced for folk/rock -->
    <path d="M56,130 Q70,117 84,130 Q98,143 112,130 Q126,117 140,130" 
        fill="none" stroke="#d13a2c" stroke-width="2.5" stroke-linecap="round" />
</svg>
